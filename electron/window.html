<!doctype html>
<html>
<head>
  <script type="module">
    window.haveElectron = true;

    window.app_init = () => {
      window.setTimeout(() => {
        import ("../src/startup.js").then(startup => {
          startup.start();
        });
      }, 750);
    }
  </script>
  <style>
      body {
          margin: 0px;
          padding: 0px;
          overflow: hidden;
      }
  </style>
</head>
<body onload="app_init()">
</body>
</html>
